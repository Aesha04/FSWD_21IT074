<body>
    <script>
        function asyncOperation(callback) {
            setTimeout(function() {
              
              let result = "asyncOperation completed";
           
              callback(result);
            }, 5000); 
          }
        
        function handleResult(result) {
            console.log("Result:", result);
        }
          
        console.log("Start");
        asyncOperation(handleResult);
        console.log("End");
         
    </script>
</body>
</html>
