<body>
    <script>
        function checkNumber(number){
            if(number<0){
                throw new Error("Number must be positive");
            }

            return number;
        }
        try{
            let result = checkNumber(-9);
            console.log(result);
        }catch(error){
            console.log(error.message);
        }
    </script>
