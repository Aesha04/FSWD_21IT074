<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>
<body>
    <script>
        function operations(a,b){
            let sum = a+b;
            let sub = a-b;
            let mult = a*b;
            let div = a/b;


            return{
                addition:sum,
                subtraction:sub,
                multiplication:mult,
                division:div
            };
        }
        let ans = operations(10,2);
        console.log("sum = " + ans.addition);
        console.log("difference = " + ans.subtraction);
        console.log("product = " + ans.multiplication);
        console.log("quotient = " + ans.division);
    </script>
</body>
</html>
