</head>
<body>
    <script>
        let age = prompt("enter age");


        if(age<18){
            alert("You are a minor");
        }
        else if(age>=18 && age<65){
            alert("You are an adult");
        }
        else{
            alert("You are a senior citizen");
        }

    </script>
</body>
</html>
