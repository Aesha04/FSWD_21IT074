<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
</head>
<body>
    <script>
        let salary = [10000,20000,15000,5000,12000];
        function salaryMaxMin(salary){
                let max = salary[0];
                let min = salary[0];


                for (let index = 1; index < salary.length; index++) {
                    if(max<salary[index]){
                        max = salary[index];
                    }
                    if(min>salary[index]){
                        min = salary[index];
                    }
                }
                return{
                    minSalary:min,
                    maxSalary:max
                };
        }


        let s = salaryMaxMin(salary);
        console.log("Maximum = " + s.maxSalary);
        console.log("Minimum = " + s.minSalary);

    </script>
</body>
</html>
